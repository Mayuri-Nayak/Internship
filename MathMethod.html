<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method Javascript</title>
    <script>

        
        var a = Math.ceil(12.45); //ceil(gives integer value round figure number)
        document.write(a +"<br>");


        var b = Math.floor(8.90); //floor(gives lowest or nearest number before point)
        document.write(b +"<br>");


        var c = Math.round(6.57); //round(if its greatest number then 5 it will return round figure number)
        document.write(c +"<br>");


        var d = Math.trunc(9.999); //trunc(it removes the number after point)
        document.write(d +"<br>");


        var e = Math.max(99,87,10,67,54); //max(returns maximum value)
        document.write(e +"<br>");


        var f = Math.min(89,78,88,67,55,46); //min(returns minimum value)
        document.write(f +"<br>");


        var g = Math.sqrt(100); //sqrt(squareroot)
        document.write(g +"<br>");


        var h = Math.cbrt(8); //cbrt(cuberoot)
        document.write(h +"<br>");


        var i = Math.pow(4,3); //pow(powerof eg. 4*4*4)
        document.write(i +"<br>");


        var j = Math.random(); //random
        document.write(j +"<br>");

        var k = Math.floor(Math.random() * 100) + 1; //(gives random number from )
        document.write(k +"<br>");


        var l = Math.abs(4 + 7); //abs(gives absolute value)
        document.write(l +"<br>");




    </script>
</head>
<body>
    
</body>
</html>
